<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tailwindcss Hover </title>
</head>
<body class="m-16">

    <div class="h-32 w-32 bg-green-400 rounded shadow-xl "></div>
    <div class=" mt-6 h-32 w-32 bg-yellow-400 rounded-full hover:shadow-2xl"></div>

    
    <button class=" h-45 w-45 mt-6 p-4 bg-cyan-500 rounded hover:shadow-lg brightness-125 ">Subscribe</button>

    <div class="mt-6 flex -space-x-6">
        <div class="h-16 w-16 bg-green-500 rounded-full mix-blend-multiply bg-blue-400"></div>
        <div class="h-16 w-16 bg-red-500 rounded-full mix-blend-multiply bg-pink-400"></div>
    </div>
    

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
