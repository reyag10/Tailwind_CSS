<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Gradient</title>
</head>
<body class="m-16">
    <div class="h-14 bg-gradient-to-r from-purple-500 to-pink-500"></div>
    
    <div class="h-16 bg-gradient-to-r from-green-400 to-red-600 mt-6 rounded text-center p-4 ">
        Tailwind is awesome
    </div>
    <div class="h-16 bg-gradient-to-r from-yellow-400 to-blue-600 mt-6 rounded text-center p-4 ">
        Tailwind is awesome
    </div>

    <button type="button" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 mt-12 p-6 font-bold text-white">
        Click Here 
      </button>

      <div class="border-8 border-indigo-600 text-center mt-12"> La liga</div>

      <input class="mt-5 border-2 border-indigo-600 rounded p-2 border-pink-400 border-3" type="text" placeholder="Email">

      <div class="grid grid-cols-3 divide-x mt-6 divide-blue-200">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
      </div>


      <button class="outline dashed outline-2 outline-offset-2 mt-6 outline hover:outline-2">Button C</button>

      <div>
        <button class="mt-4 ring-offset-2 ring-2">Button A</button>
      </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
